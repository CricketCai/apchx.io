<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apchx.io</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg" href="assets/maintablogo4point5.svg" sizes="32x32">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <img id="settingsIcon" src="assets/settings.svg" alt="Settings">
  <div id="titleScreen">
    <canvas id="titleCanvas"></canvas>
    <img id="helmet" src="assets/helmet.svg" alt="Helmet">
    <h1>apchx.io</h1>
    <div class="input-container">
      <input type="text" id="username" placeholder="This copter is called...">
      <button id="playButton">Play</button>
    </div>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <button id="exitButton">X</button>
  <div id="settingsPopup" class="popup">
    <button id="popupCloseButton">X</button>
    <div class="popup-content">
      <div id="keyboardControlsToggle" class="toggle-box"></div>
      <span class="toggle-description">Keyboard Controls</span>
    </div>
  </div>
  <!-- <script type="module" src="gameOG.js"></script> -->
  <script type="module" src="setup.js"></script>
  <script type="module" src="controls.js"></script>
  <script type="module" src="game.js"></script>
  <script type="module" src="render.js"></script>
</body>
</html>
